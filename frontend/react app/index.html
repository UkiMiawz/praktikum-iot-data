<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no"> 
        <title>Fungi Chamber</title> 
        <link rel="stylesheet" type="text/css" href="css/mushroom.css"> 
    </head> 
    <body>
       
        <div class="container">
            <div class="viewHeader">
                Fungi Chamber Monitor
            </div> 

            <div class="row">
                <div class="cardView">
                    <div class="img imgTemperature"></div>
                    <div class="valueContainer">
                        28Â°
                    </div>
                    <div class="status">
                        <div class="progress ok"></div>
                    </div>
                </div>
                <div class="cardView">
                    <div class="img imgHumidity"></div>
                    <div class="valueContainer">
                       40%
                    </div>
                    <div class="status">
                        <div class="progress low"></div>
                    </div>
                </div> 
                 <div class="cardView">
                    <div class="img imgLight"></div>
                    <div class="valueContainer">
                        200
                    </div>
                    <div class="status">
                        <div class="progress high"></div>
                    </div>
                </div>
            </div>
            <div class="row">  
                <div class="cardView">
                    <div class="character irritated"></div>
                </div> 
            </div>
            <div class="row">
                <div class="btn">
                   <img src="images/lightOn.png">
                   <div class="label"> Turn Off</div>
                </div>
                <div class="btn">
                   <img src="images/watering.png">
                   <div class="label"> Watering</div>
                </div> 
            </div>

            <div class="timestamp">
                <div class="time">11:45:19</div>
                <div class="date">JUL.03.2016</div>
                <div class="timeLebel">Last Server Sync</div>
            </div> 
        </div>

    </body>


</html>
