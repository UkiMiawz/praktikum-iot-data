<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Fungi Chamber</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/mushroom.css">
    <link rel="stylesheet" type="text/css" href="css/charts.css">
    <link rel="stylesheet" type="text/css" href="js/plugins/bootstrap-datepicker/css/datepicker.css"/>
    <link rel="stylesheet" type="text/css" href="fonts/fontawesome/css/font-awesome.min.css"/>
  </head>
  <body>
    <div class="mainLoading loading">
      <img src="images/loader.svg" class="scaling"></img> 
    </div>
   
    <div class="main hidden">
      <div class="background">
        <canvas id="globalMist" width="400" height="400"></canvas>
        <div class="sunshine"></div>
        <div class="strips"></div>
        <div class="timestamp hidden-xs">
          <div class="time"></div>
          <div class="date"></div>
          <div class="timeLebel">Last Server Sync</div>
        </div> 
        <div class="backCloud"></div>
      </div>

      <div class="container-fluid" >
        <div class="row mainPanel">
          <div class="row visible-xs">
            <div class="col-xs-4 pad15 ">
              <div class="minTemp cardView">
                <img class="img-responsive img" src="images/termometer.svg"/>
                <div class="valueContainer">
                  -
                </div>
                <div class="status">
                    <div class="progressBar ok"></div>
                </div>
              </div>
            </div>
            <div class="col-xs-4 pad15 ">
              <div class="minHumidity cardView">
                <img class="img-responsive img" src="images/humidity.svg"/>
                <div class="valueContainer">
                  -
                </div>
                <div class="status">
                    <div class="progressBar low"></div>
                </div>
              </div>
            </div>
            <div class="col-xs-4 pad15 ">
              <div class="minLight cardView">
                <img class="img-responsive img" src="images/light.svg"/>
                <div class="valueContainer">
                  -
                </div>
                <div class="status">
                    <div class="progressBar high"></div>
                </div>
              </div>
            </div>  
          </div>
          <div class="leftPanel hidden-xs">
            <div id="statusBar" class="row">
              <div id="temperature" class="col-xs-12">
                <div class="title">
                  <div class="icon"><img src="images/termometer.svg"/></div> 
                  <p>TEMPERATURE</p>
                </div>
                <div class="dial">
                  <div id="dialTemperature" class="gauge"></div>
                </div> 
              </div>
              <div id="humidity" class="col-xs-12">
                <div class="title">
                  <div class="icon"><img src="images/humidity.svg"/></div> 
                  <p>HUMIDITY</p>
                </div>
                <div class="dial">
                  <div id="dialHumidity" class="gauge"></div>
                </div> 
              </div>
              <div id="light" class="col-xs-12">
                <div class="title">
                  <div class="icon"><img src="images/light.svg"/></div> 
                  <p>LIGHT</p>
                </div>
                <div class="dial">
                  <div id="dialLight" class="gauge"></div>
                </div> 
              </div> 
            </div>
          </div>
          <div class="rightPanel">
            <div class="row chamber">
                <div class="col-xs-12 island floating row">
                  <div class="ground col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 ">
                    <img class="mushrooms  img-responsive" src="images/champiHappy.svg">
                  </div>
                </div> 
            </div>
          </div>

          <div class="frontCloud"></div>
          <div class="sunshine front"></div>
          <div class="charts">
            <div> 
              <a data-toggle="modal" data-target="#settings">
                <img class="img-responsive" src="images/settings.svg"/>
              </a>  
            </div>
            <div>
              <a class="openModal" onclick="Charts.updateChart('chartTemperature');" data-toggle="temperature">
                <img class="img-responsive" src="images/chartTermometer.svg"/>
              </a>
            </div>
            <div>
              <a class="openModal" onclick="Charts.updateChart('chartHumidity');" data-toggle="humidity">
                <img class="img-responsive" src="images/chartHumidity.svg"/>
              </a>
            </div>
            <div>
              <a class="openModal" onclick="Charts.updateChart('chartLight');" data-toggle="light">
                <img class="img-responsive" src="images/chartLight.svg"/>
              </a>
            </div>
            
            <div>
              <a>
                <img class="img-responsive" src="images/watering.svg"/>
              </a>
            </div>
            <div>
              <a id="triggerLightBtn" value="0">
                <img class="img-responsive" src="images/lightOn.svg"/>
              </a>
            </div>
          </div>
          <div class="row">
            <div class="timestamp">
              <div class="time"></div>
              <div class="date"></div>
              <div class="timeLebel">Last Server Sync</div>
            </div> 
          </div>
        </div>
      </div>
    </div>

  <div class="modal fade" id="settings" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
          <h4 class="modal-title" >Settings</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-xs-offset-2 col-xs-5 control">
              Min
            </div>
            <div class="col-xs-5 control">
              Max
            </div>
          </div>
          <div class="row">
            <div class="col-xs-2">
              <img class="img-responsive" src="images/termometer_black.svg"/>
            </div> 
            <div class="col-xs-5 control">
              <input type="number" min="0" max="50" class="form-control form-control-lg" id="min_temperature" placeholder="Min">
            </div>
            <div class="col-xs-5 control">
              <input type="number" min="0" max="50" class="form-control form-control-lg" id="max_temperature" placeholder="Max">
            </div>
          </div>

          <div class="row">
            <div class="col-xs-2">
              <img class="img-responsive" src="images/humidity_black.svg"/>
            </div> 
            <div class="col-xs-5 control">
              <input type="number" min="0" max="100" class="form-control form-control-lg" id="min_humidity" placeholder="Min">
            </div>
            <div class="col-xs-5 control">
              <input type="number" min="0" max="100" class="form-control form-control-lg" id="max_humidity" placeholder="Max">
            </div> 
          </div>

          <div class="row">
            <div class="col-xs-2">
              <img class="img-responsive" src="images/light_black.svg"/>
            </div> 
            <div class="col-xs-5 control">
              <input type="number" min="0" class="form-control form-control-lg" id="min_lux" placeholder="Min">
            </div> 
            <div class="col-xs-5 control">
              <input type="number" min="0" class="form-control form-control-lg" id="max_lux" placeholder="Max">
            </div>
          </div>
              
        </div>
        <div class="modal-footer"> 
           <button id="cancelParameters" type="button"   data-dismiss="modal">Cancel</button>
          <button id="updateParameters" type="button" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    <div id="modalAnalytics" class="modal fade" id="full" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-full">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
              <h4 class="modal-title">Data Monitor</h4>
            </div>
            <div class="modal-body"> 
                <div class="tabbable">
                  <ul class="nav nav-tabs "> 
                    <li class="active">
                      <a href="#tabTemperature" onclick="Charts.updateChart('chartTemperature');" data-name="temperature" data-toggle="tab">
                         Temperature
                      </a>
                    </li>
                    <li>
                      <a href="#tabHumidity" onclick="Charts.updateChart('chartHumidity');" data-name="humidity" data-toggle="tab">
                         Humidity
                      </a>
                    </li> 
                    <li>
                      <a href="#tabLight" onclick="Charts.updateChart('chartLight');" data-name="light" data-toggle="tab">
                         Light
                      </a>
                    </li> 

                   <!--  <li class="pull-right">
                      <div class="date">
                        <div class="input-group input-large date-picker input-daterange" data-date="10/11/2012" data-date-format="mm/dd/yyyy">
                          <div class="input-icon">
                            <i class="fa fa-calendar"></i>
                            <input type="text" class="form-control" name="from">
                          </div>
                          <span class="input-group-addon">
                             to
                          </span>
                          <input type="text" class="form-control" name="to">
                        </div>
                      </div>
                    </li>  -->
                  </ul>
                  <div class="tab-content"> 
                    <div class="tab-pane active" id="tabTemperature">  
                      <div class="contentTable">
                        <div class="chartLoading loading">
                          <img src="images/loader.svg" class="scaling"></img> 
                          <p>Loading Temperature Data</p>
                        </div> 
                        <div id="chartTemperature" class="chart-container"></div>
                      </div> 
                    </div>
                    <div class="tab-pane" id="tabHumidity"> 
                      <div class="contentTable">
                        <div class="chartLoading loading">
                          <img src="images/loader.svg" class="scaling"></img> 
                          <p>Loading Humidity Data</p>
                        </div> 
                        <div id="chartHumidity" class="chart-container"></div>
                      </div>
                    </div> 
                    <div class="tab-pane" id="tabLight"> 
                      <div class="contentTable"> 
                        <div class="chartLoading loading">
                          <img src="images/loader.svg" class="scaling"></img> 
                          <p>Loading Light Data</p>
                        </div>
                        <div id="chartLight" class="chart-container"></div>
                      </div>
                    </div>
                    <div class="tab-pane" id="tabTimeline"> 
                      <div class="contentTable"> 
                         <div id="timeline"></div>
                      </div>
                    </div> 
                  </div>
                </div>     
            </div> 
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>

    <script src="js/plugins/jquery-2.2.4.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/plugins/flot/jquery.flot.min.js"></script>
    <script src="js/plugins/flot/jquery.flot.time.min.js"></script>  
    <script src="js/plugins/justgage/raphael-2.1.4.min.js"></script>
    <script src="js/plugins/justgage/justgage.js"></script>
    <script type="text/javascript" src="js/plugins/bootstrap-daterangepicker/moment.js"></script>
    <script type="text/javascript" src="js/plugins/bootstrap-datepicker/bootstrap-datepicker.js"></script> 
    <script src="js/plugins/firebase.js"></script>
    <script src="js/mist.js"></script> 
    <script src="js/parameters.js"></script>  
    <script src="js/plugins/moment.min.js"></script>
    <script src="js/plugins/moment-timezone.min.js"></script>

    
   
    <script src="js/app.js"></script>  
    <script src="js/charts.js"></script>
    <script src="js/automation.js"></script>
       
    <script type="text/javascript">
    var ref;
    jQuery(document).ready(function() { 
      Automation.init();
      App.init();
    });
    </script>
  </body>
</html>
